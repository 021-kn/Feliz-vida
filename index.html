<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Momentinho</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #720000;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }
        .music-player {
            display: none;
            justify-content: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            z-index: 10;
        }
        .photo-container {
            display: none;
            width: 300px;
            height: 400px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .photo-container img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .photo-container img.active {
            opacity: 1;
        }
        .separator {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
            display: none;
        }
        .message {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 0 10px;
            color: white;
            display: none;
        }
        .dedicatoria {
            color: #ff5733;
            font-style: italic;
        }
        .click-button {
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        .click-button:hover {
            background-color: #ff3d00;
        }
        .click-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <button class="click-button" onclick="showContent()">
        <i>&#10084;</i>Click
    </button>

    <div class="photo-container">
        <img src="Design sem nome (2).jpg" class="active" alt="Foto 1">
        <img src="Design sem nome (1).jpg" alt="Foto 2">
        <img src="Design sem nome.jpg" alt="Foto 3">
    </div>

    <div class="separator"></div>

    <div class="message">
        Feliz vida sua indiota! Conte cmg pra tudo. Uma verdade te digo, amo te pertubar, mas uma verdade mais sincera é que eu te amo!<br>
        Obgd por nao desistir de nós e por ser essa pessoa incrível.<br>
        <span class="dedicatoria">Para: camarão queimado ❤️</span>
    </div>

    <div class="music-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3WguVId9zbNufOTHgQiTOx?si=76df4e173c444897" width="100%" height="80" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    </div>

    <script>
        function showContent() {
            document.querySelector('.photo-container').style.display = 'block';
            document.querySelector('.music-player').style.display = 'flex';
            document.querySelector('.separator').style.display = 'block';
            document.querySelector('.message').style.display = 'block';
            document.querySelector('.click-button').style.display = 'none';
            startSlideshow();
        }

        function startSlideshow() {
            let images = document.querySelectorAll('.photo-container img');
            let index = 0;
            
            setInterval(() => {
                images[index].classList.remove('active');
                index = (index + 1) % images.length;
                images[index].classList.add('active');
            }, 3000);
        }
    </script>
</body>
</html>
